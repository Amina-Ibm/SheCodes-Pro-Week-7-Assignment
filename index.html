<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7f9d47b654.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container" id="form-try">
        <div class="left" id="search-form">
            <input type="text" placeholder="   Enter a city" id="search-input">
            <button class="btn btn-success" id="search-button">Search</button>
            <p>
                <span id="city">Lahore</span>, <span id="country">Pakistan</span> <br>
                <span id="dateTime">Friday 9:00</span> <br>
                <span id="description">Sunny</span>
            </p>
            <div class="row">
                <div class="col-6">
                    <div class="weather">
                        <i id="icon" class=""fa-solid fa-sun" style="color: #fff130;"></i>
                        <strong id="temp">38</strong>
                        <span style="font-size: 15px;">°C | <a href="_blank">°F</a></span>
                    </div>
                </div>
                <div class="col-6" id="weather-info">
                    <p>
                        <span>Humidity: </span><span id="humidity">54</span><span>%</span><br>
                        <span>Wind: </span><span id="wind">10</span><span> km/h</span><br>
                    </p>
                    
                </div>
            </div>
        </div>
        

    </main>
    
</body>
